<body>
    <div class="wrap">
        <div class="main-header">
            <div class="logo"><a href="#">STYLish</a></div>
            <form action="" class="toggle-searchForm">
                <label for="toggle-searchForm"><img src="./images/search.png" alt=""></label>
                <input type="text" name="searchItem" id="toggle-searchInput">
            </form>
            <ul class="main-nav">
                <li><a href="#" class="accessories">配件</a></li>
                <li><a href="#" class="forMen">男裝</a></li>
                <li><a href="#" class="forWomen">女裝</a></li>
            </ul>
            <ul class="customerArea">
                <li class="cart"><a href="">
                    <picture>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source srcset="./images/cart-mobile.png" media="(max-width: 900px)">
                        <!--[if IE 9]></video><![endif]-->
                        <img src="./images/cart.png" alt="">
                    </picture>
                    <input type="text" value="0" class="cartCount" readonly>
                    購物車</a></li>
                <li class="member"><a href="" class="profileImg">
                    <picture>
                        <!--[if IE 9]><video style="display: none;"><![endif]-->
                        <source srcset="./images/member-mobile.png" media="(max-width: 900px)">
                        <!--[if IE 9]></video><![endif]-->
                        <img src="./images/member.png" alt="">
                    </picture>
                    會員</a></li>
            </ul>
            <form class="searchForm">
                <button type="submit" class="searchBtn" for="searchForm"><img src="./images/search.png" alt=""></button>
                <input type="text" id="searchInput">
            </form>
        </div>
        <div class="detail-content">
            <div class="productHead">
                <div class="mainImg"></div>
                <div class="productInfo">
                    <h3 class="title"></h3>
                    <h5 class="idNum"></h5>
                    <p class="price"></p>
                    <ul class="customizedStyle">
                        <li class="colorLi">
                            <p>顏色</p>
                        </li>
                        <li class="sizeLi">
                            <p>尺寸</p>
                        </li>
                    </ul>
                    <form class="amount">
                        <label class="inputLabel" for="amountInput">數量</label>
                        <input type="text" value="1" id="amountInput" readonly>
                        <label class="count minus">-</label>
                        <label class="count plus">+</label>
                        <button class="addCartBtn">加入購物車</button>
                    </form>
                    <div class="otherInfo">
                        <p class="note">*實品顏色依單品照為主</p>
                        <p class="texture"></p>
                        <p class="descr"></p>
                        <p class="descr-1"></p>
                        <p class="sourceFrom">素材產地 / 中國</p>
                        <p class="madeFrom">加工產地 / 中國</p>
                    </div>
                </div>
            </div>
            <div class="productIntro">
                <h4>細部說明</h4>
            </div>
        </div>
        
        <div class="footer">
            <div class="container">
                <ul class="infoList">
                    <li><a href="#">關於 Stylish</a></li>
                    <li><a href="#">服務條款</a></li>
                    <li><a href="#">隱私政策</a></li>
                    <li><a href="#">聯絡我們</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
                <ul class="link">
                    <li><a href="#"><img src="./images/line.png" alt="" srcset=""></a></li>
                    <li><a href="#"><img src="./images/twitter.png" alt="" srcset=""></a></li>
                    <li><a href="#"><img src="./images/facebook.png" alt="" srcset=""></a></li>
                    <p>&copy; 2018 All rights reserved.</p>
                </ul>                       
            </div>
        </div>
